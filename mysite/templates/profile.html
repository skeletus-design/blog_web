
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <a href="{% url 'main' %}" id="site-title"><h1>SmallDickBigDreams</h1></a>
                </div>
            </div>
        </header>
        <div class="profile-box">
            <h1>Профиль</h1>
            <div class="profile_avatar">
                <img src={% static "img/Account.png" %} alt="Profile">
            </div> 
            <div class="profile-content">   
                <div>
                    <p>
                        Имя: 
                    </p>
                </div>
                <div>
                    <p>
                        Фамилия:
                    </p>
                </div>
                <div>
                    <p>
                        Почта:
                    </p>
                </div>
                <div>
                    <p>
                        Пароль:
                    </p>
                </div>
            <div class="redakt">Редактировать</div>     
            </div>
            <div class="profile_exit">Выйти</div>     
        </div>
        </div>
        <nav class="sidebar">
            <!-- Сайд бар -->
            <div class="profile-button profile">
                <a href="{% url 'profile' %}">
                    <img src="{% static 'img/Account.png' %}" alt="Profile">
                    <span class="profile-tooltip">Profile</span>
                </a>
            </div>
            <div class="separator"></div>
            <div class="profile-button">
                <img src="{% static 'img/add.png' %}" alt="Write Post" id="add-post-button">
                <span class="profile-tooltip">Write Post</span>
            </div>
            <div class="profile-button">
                <img src="{% static 'img/search.png' %}" alt="Find Post">
                <span class="profile-tooltip">Find Post</span>
            </div>
            <div class="profile-button">
                <img src="{% static 'img/like.png' %}" alt="Liked Posts">
                <span class="profile-tooltip">Liked Posts</span>
            </div>
            <div class="profile-button">
                <img src="{% static 'img/exit.png' %}" alt="Logout">
                <span class="profile-tooltip">Logout</span>
            </div>
            <div class="separator2"></div>
            <!-- Новые кнопки -->
            <div class="profile-button rounded-avatar">
                <img src="{% static 'img/avatar.png' %}" alt="Avatar 1">
                <span class="profile-tooltip">Avatar 1</span>
            </div>
            <!-- Добавьте другие кнопки здесь -->
            <!-- ... -->
            <!-- Добавляем кнопку "More" внизу -->
            <div class="profile-button">
                <img src="{% static 'img/more.png' %}" alt="More">
                <span class="profile-tooltip">More</span>
            </div>
        </nav>
    </div>
</body>
</html>
