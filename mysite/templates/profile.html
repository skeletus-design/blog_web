{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <a style='text-decoration: none;' href={% url "index" %}><h1>SmallDickBigDreams</h1></a>
                </div>
            </div>
        </header>
        <div class="profile-box">
            <h1>Профиль</h1>
            <div class="profile_avatar">
                <img src={% static "img/Account.png" %} alt="Profile">
            </div> 
            <div class="profile-content">   
                <div>
                    <p>
                        Имя: 
                    </p>
                </div>
                <div>
                    <p>
                        Фамилия:
                    </p>
                </div>
                <div>
                    <p>
                        Почта:
                    </p>
                </div>
                <div>
                    <p>
                        Пароль:
                    </p>
                </div>
            <div class="redakt">Редактировать</div>     
            </div>
        </div>
        <nav class="sidebar">
            <!-- Сайд бар -->
            <div class="profile-button profile">
                <img src={% static "img/Account.png" %} alt="Profile">
                <span class="profile-tooltip">Profile</span>
            </div>
            <div class="separator"></div>
            <div class="profile-button">
                <img src={% static "img/add.png" %} alt="Write Post">
                <span class="profile-tooltip">Write Post</span>
            </div>
            <div class="profile-button">
                <img src={% static "img/search.png" %} alt="Find Post">
                <span class="profile-tooltip">Find Post</span>
            </div>
            <div class="profile-button">
                <img src={% static "img/like.png" %} alt="Liked Posts">
                <span class="profile-tooltip">Liked Posts</span>
            </div>
            <div class="profile-button">
                <img src={% static "img/exit.png" %} alt="Logout">
                <span class="profile-tooltip">Logout</span>
            </div>
            <div class="separator2"></div>
            <!-- Новые кнопки -->
            {% comment %} <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 1">
                <span class="profile-tooltip">Avatar 1</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 2">
                <span class="profile-tooltip">Avatar 2</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 3">
                <span class="profile-tooltip">Avatar 3</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 4">
                <span class="profile-tooltip">Avatar 4</span>
            </div> {% endcomment %}
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 5">
                <span class="profile-tooltip">Avatar 5</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 6">
                <span class="profile-tooltip">Avatar 6</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 7">
                <span class="profile-tooltip">Avatar 7</span>
            </div>
            <!-- Добавляем три новые кнопки -->
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 8">
                <span class="profile-tooltip">Avatar 8</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 9">
                <span class="profile-tooltip">Avatar 9</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src={% static "img/avatar.png" %} alt="Avatar 10">
                <span class="profile-tooltip">Avatar 10</span>
            </div>
            <div class="separator3"></div>
            <!-- Добавляем кнопку "More" внизу -->
            <div class="profile-button">
                <img src="Design/more.png" alt="More">
                <span class="profile-tooltip">More</span>
            </div>
        </nav>
    </div>
</body>
</html>
