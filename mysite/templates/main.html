{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Главная страница</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>SmallDickBigDreams</h1>
                </div>
            </div>
        </header>
        <nav class="sidebar">
            <!-- Сайд бар -->
            <div class="profile-button profile">
                <img src="{% static 'img/Account.png' %}" alt="Profile">
                <span class="profile-tooltip">Profile</span>
            </div>
            <div class="separator"></div>
            <div class="profile-button">
                <img src="{% static 'img/add.png' %}" alt="Write Post" id="add-post-button">
                <span class="profile-tooltip">Write Post</span>
            </div>
            <div class="profile-button">
                <img src="{% static 'img/search.png' %}" alt="Find Post">
                <span class="profile-tooltip">Find Post</span>
            </div>
            <div class="profile-button">
                <img src="{% static 'img/like.png' %}" alt="Liked Posts">
                <span class="profile-tooltip">Liked Posts</span>
            </div>
            <div class="profile-button">
                <img src="{% static 'img/exit.png' %}" alt="Logout">
                <span class="profile-tooltip">Logout</span>
            </div>
            <div class="separator2"></div>
            <!-- Новые кнопки -->
            <div class="profile-button rounded-avatar">
                <img src="{% static 'img/avatar.png' %}" alt="Avatar 1">
                <span class="profile-tooltip">Avatar 1</span>
            </div>
            <!-- Добавьте другие кнопки здесь -->
            <!-- ... -->
            <!-- Добавляем кнопку "More" внизу -->
            <div class="profile-button">
                <img src="{% static 'img/more.png' %}" alt="More">
                <span class="profile-tooltip">More</span>
            </div>
        </nav>
        <div class="content">
            <main>
                <!-- Контент для поста -->
                <div class="post_your">
                    <h2>Твой пост</h2>
                    <p>Текст поста...</p>
                    <div class="edit-delete-buttons">
                        <img src="{% static 'img/edit.png' %}" alt="Edit" class="edit-button">
                        <img src="{% static 'img/delete_button.png' %}" alt="Delete" class="delete-button">
                    </div>
                </div>
                <div class="post_another">
                    <h2>Чужой пост</h2>
                    <p>Текст поста...</p>
                    <img src="{% static 'img/like.png' %}" alt="Like" class="like-button">
                </div>
            </main>
        </div>
    </div>

    <!-- Всплывающее окно для добавления поста -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="Заголовок">
                </div>
                <div class="input-container">
                    <textarea placeholder="Текст поста"></textarea>
                </div>
                <div class="image-upload-button">
                    <label for="image-input">
                        <img src="{% static 'img/add_picture.png' %}" alt="Add Image">
                    </label>
                    <input type="file" id="image-input" accept="image/*">
                </div>
                <div class="button-container">
                    <button type="button" id="cancel-post">Отмена</button>
                    <button type="submit" id="save-post">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
