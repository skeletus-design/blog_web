
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>SmallDickBigDreams</h1>
                </div>
            </div>
        </header>
        <div class="login-box-second">
            <h2>Регистрация:</h2>
            <div class="input-container">
                <input type="name" placeholder="Имя">
            </div>
            <div class="input-container">
                <input type="surname" placeholder="Фамилия">
            </div>
            <div class="input-container">
                <input type="email" placeholder="Почта">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Пароль">
            </div>
            <div class="input-container">
                <input type="password_confirm" placeholder="Подтвердите пароль">
            </div>
            <div class="button-container">
                <button class="register-reg-button">Зарегистироваться</button>
            </div>            
        </div>
    </div>
</body>
</html>
