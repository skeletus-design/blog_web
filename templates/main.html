<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SmallDickBigDreams</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>SmallDickBigDreams</h1>
                </div>
            </div>
        </header>
        <nav class="sidebar">
            <!-- Sidebar content -->
            <div class="profile-button profile">
                <img src="Design/Account.png" alt="Profile">
                <span class="profile-tooltip">Profile</span>
            </div>
            <div class="separator"></div>
            <div class="profile-button">
                <img src="Design/add.png" alt="Write Post">
                <span class="profile-tooltip">Write Post</span>
            </div>
            <div class="profile-button">
                <img src="Design/search.png" alt="Find Post">
                <span class="profile-tooltip">Find Post</span>
            </div>
            <div class="profile-button">
                <img src="Design/like.png" alt="Liked Posts">
                <span class="profile-tooltip">Liked Posts</span>
            </div>
            <div class="profile-button">
                <img src="Design/exit.png" alt="Logout">
                <span class="profile-tooltip">Logout</span>
            </div>
            <div class="separator2"></div>
            <!-- Новые кнопки -->
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 1">
                <span class="profile-tooltip">Avatar 1</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 2">
                <span class="profile-tooltip">Avatar 2</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 3">
                <span class="profile-tooltip">Avatar 3</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 4">
                <span class="profile-tooltip">Avatar 4</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 5">
                <span class="profile-tooltip">Avatar 5</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 6">
                <span class="profile-tooltip">Avatar 6</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 7">
                <span class="profile-tooltip">Avatar 7</span>
            </div>
            <!-- Добавляем три новые кнопки -->
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 8">
                <span class="profile-tooltip">Avatar 8</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 9">
                <span class="profile-tooltip">Avatar 9</span>
            </div>
            <div class="profile-button rounded-avatar">
                <img src="Design/avatar.png" alt="Avatar 10">
                <span class="profile-tooltip">Avatar 10</span>
            </div>
            <div class="separator3"></div>
            <!-- Добавляем кнопку "More" внизу -->
            <div class="profile-button">
                <img src="Design/more.png" alt="More">
                <span class="profile-tooltip">More</span>
            </div>
        </nav>
        <div class="content">
            <main>
                <!-- Main content area for posts -->
                <div class="post_your">
                    <h2>Твой пост</h2>
                    <p>Текст поста...</p>
                    <img src="Design/edit.png" alt="Edit" class="edit-button">
                </div>
                
                <div class="post_another">
                    <h2>Чужой пост</h2>
                    <p>Текст поста...</p>
                    <img src="Design/like.png" alt="Like" class="like-button">
                </div>                
                <!-- Add more posts as needed -->
            </main>
        </div>
    </div>
</body>
</html>
